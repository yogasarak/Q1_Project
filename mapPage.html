  <!-- NOTE: parallax top-->
  <div class="parallax-container">
    <div class="parallax"><img src="images/holisticSpread.jpg"></div>
  </div>
  <!-- NOTE: parallax end-->

  <div class="container">

    <div id="map"></div>

    <script>
      function initMap() {
        // The location of Uluru
        var durango = {
          lat: 37.274712,
          lng: -107.880104
        };
        // The map, centered at
        var map = new google.maps.Map(
          document.getElementById('map'), {
            zoom: 4,
            center: durango,
            zoom: 8
          });
        // The marker, positioned at
        var marker = new google.maps.Marker({
          position: durango,
          map: map
        });

        let infowindow = new google.maps.InfoWindow({
          content: "Dancing Willow Apothecary, 1018 MAIN AVE. DURANGO, CO 81301"
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
        })

      }
    </script>
  </div>


  <!-- NOTE: parallax bottom-->
  <div class="parallax-container">
    <div class="parallax"><img src="images/holisticSpread.jpg"></div>
  </div>
  <!-- NOTE: parallax end-->

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB62ABvSY0-dv5vLhG0nBassrkqS7NeEh8&callback=initMap">
  </script>

</body>
